<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MockMarket</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/assets.css" />

  <body>
    <header>

            name="text"
            class="input"
            placeholder="Search crypto, stocks, etf's"
          />
        </div>
      </div>
      <div class="header-links flex">
        <div class="wallet" onclick="toggleWallet()">

          </svg>
          <div class="popup-wallet" id="popup-wallet">
            <div class="wallet-information">
              <p>add money</p>
              <h5 class="top-20">cash: €190</h5>
            </div>
            <div class="wallet-choices top-20">
              <div class="choice"><h5>100 €</h5></div>
              <div class="choice"><h5>1000 €</h5></div>
              <div class="choice"><h5>20.000 €</h5></div>
            </div>
            <div class="input-div">
            <input
              type="text"
              name="text"
              class="input-wallet top-20"
              placeholder="0.00"
            />
            <div class="arrow">›</div>
          </div>
          </div>
        </div>
        <div class="underline">
          <a href="">Home</a>
        </div>
        <a href="">Portfolio</a>
      </div>
    </header>

    <div class="content">
      <div class="left-lane">
        <div class="card">
          <div class="overview-header">
            <p>Hello, Name!</p>
            <h1 class="top-20">Your portfolio value is €586.26</h1>
            <p class="top-10">2.93% in one day</p>
          </div>
          <div class="overview-chart"></div>
          <div class="overview-list">
            <div class="overview-row">
              <div class="overview-currency">
                <img src="./imgs/crypto.png" height="25px" />
                <h5>Bitcoin</h5>
              </div>

              <div class="overview-value">
                <h5>586.26</h5>
              </div>
            </div>

            <div class="overview-row">
              <div class="overview-currency">

              </div>
            </div>

            <div class="overview-row">

                <h5>Bitcoin</h5>
              </div>

              <div class="overview-value">
                <h5>586.26</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-lane">
        <div class="card card-height-400">
          <div class="follow-header">
            <h5>Followed Assets</h5>
          </div>
          <div class="follow-list">
            <div class="follow-row">
              <div class="followed-currency">
                <img src="./imgs/crypto.png" height="25px" />
                <h5>BTC</h5>
              </div>
              <img src="./imgs/chart-up.png" height="25px" />
            </div>
            <div class="follow-row">
              <div class="followed-currency">
                <img src="./imgs/crypto.png" height="25px" />
                <h5>BTC</h5>
              </div>
              <img src="./imgs/chart-up (1).png" height="25px" />
            </div>
          </div>
        </div>

        <div class="card card-height-300">
              <div class="activities-header">
                <h5>Activities</h5>
              </div>
        </div>
      </div>  
    </div>
    </div>

    <footer>
      <img src="./imgs/logo-long.png" height="60px" />
