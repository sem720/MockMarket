<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basics.css" />
    <link rel="stylesheet" href="discover.css" />
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon" />
  </head>
  <body onload="init()">
    <header>
      <div class="header-left flex">
        <a href="index.html"
          ><img src="./imgs/logo-small.png" height="40px"
        /></a>
      </div>
      <div class="header-links flex">
        <div class="wallet" onclick="toggleWallet()">
          <svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            viewBox="23 29 78 60"
            height="25px"
            width="35px"
            style="margin-right: 1px"
          >
            <defs></defs>
            <g
              transform="translate(23.000000, 29.500000)"
              fill-rule="evenodd"
              fill="none"
              stroke-width="1"
              stroke="none"
              id="icon"
            >
              <rect
                rx="4.70247832"
                height="21.8788565"
                width="9.40495664"
                y="26.0333433"
                x="67.8357511"
                fill="#AC8BE9"
                id="Rectangle-3"
              ></rect>
              <rect
                rx="4.70247832"
                height="10.962961"
                width="9.40495664"
                y="38.776399"
                x="67.8357511"
                fill="#6A5297"
                id="Rectangle-3"
              ></rect>
              <polygon
                points="57.3086772 0 67.1649301 26.3776902 14.4413177 45.0699507 4.58506484 18.6922605"
                fill="#6A5297"
                id="Rectangle-2"
              ></polygon>
              <path
                fill="#8B6FC0"

              ></path>
              <path
                fill="#F6F1FF"
                id="Fill-12"
                d="M47.5173769,27.0835169 C45.0052827,24.5377699 40.9347162,24.5377699 38.422622,27.0835169 L36.9065677,28.6198808 L35.3905134,27.0835169 C32.8799903,24.5377699 28.8078527,24.5377699 26.2957585,27.0835169 C23.7852354,29.6292639 23.7852354,33.7559532 26.2957585,36.3001081 L36.9065677,47.0530632 L47.5173769,36.3001081 C50.029471,33.7559532 50.029471,29.6292639 47.5173769,27.0835169"
              ></path>
              <rect
                height="12.863158"
                width="15.6082259"
                y="26.1162588"
                x="58.0305835"
                fill="#AC8BE9"
                id="Rectangle-4"
              ></rect>
              <ellipse
                ry="2.23319575"
                rx="2.20116007"
                cy="33.0919007"
                cx="65.8346965"
                fill="#FFFFFF"
                id="Oval"
              ></ellipse>
            </g>
          </svg>
          <div class="popup-wallet" id="popup-wallet">
            <div class="wallet-information">
              <p>add money</p>
              <h5 class="top-20">cash: €190</h5>
            </div>
            <div class="wallet-choices top-20">
              <div class="choice"><h5>100 €</h5></div>
              <div class="choice"><h5>1000 €</h5></div>
              <div class="choice"><h5>20.000 €</h5></div>
            </div>
            <div class="input-div">
              <input
                type="text"
                name="text"
                class="input-wallet top-20"
                id="cashInput"
                placeholder="0.00"
              />
              <div class="arrow">›</div>
            </div>
          </div>
        </div>
        <a href="">Portfolio</a>
        <div class="underline">
          <a href="">Discover</a>
        </div>
      </div>
    </header>

    <div class="content-discover">
      <div class="card assets-list-content top-50">
        <div class="group top-20">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
          <input placeholder="Search" type="search" class="input-discover" />
        </div>
        <div class="asset-render top-50" id="asset-render">
          <div class="asset-row">
            <div class="asset-currency">
              <img height="40px" src="./imgs/crypto.png" />
              <div class="asset-title">
                <h5>Bitcoin</h5>
                <p>BTC</p>
              </div>
            </div>

            <div class="asset-buy">
              <p>3.74%</p>
              <img height="30px" src="./imgs/chart-up.png" />
              <p>98.000 €</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <img src="./imgs/logo-small.png" height="60px" />
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="./js/animations.js"></script>
  <script src="./js/template.js"></script>
  <script src="./discover.js"></script>
</html>
